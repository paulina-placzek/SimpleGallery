    <div class="shadow-cover" id="visible-item-background"></div>



    <script>
        var divGallery = document.querySelectorAll(".galery-item");
        var containerGallery = document.querySelector(".gallery-container");

        function visibleItemBackgroundEventHandler(e){
            document.getElementById('visible-item-background').removeEventListener("click",visibleItemBackgroundEventHandler);
                        document.getElementById('visible-item-background').style.visibility = "hidden";
                        containerGallery.removeChild(document.getElementById('visible-gallery-item'));
        }

        for (let i = 0; i < divGallery.length; ++i) {

            divGallery[i].addEventListener("click", function (e) {
                var s = e.target;
                if(s.classList.contains('image')){
                    s = s.parentNode;
                }
                var sender = s.cloneNode(true);

                if(!sender.classList.contains('see')){
                    document.getElementById('visible-item-background').style.visibility = "visible";

                    sender.classList.remove('galery-item');
                    sender.classList.add('see');
                    sender.id = "visible-gallery-item";
                    containerGallery.appendChild(sender);
                    
                    document.getElementById('visible-item-background').addEventListener("click",visibleItemBackgroundEventHandler);
                }
                
            })
        }
    </script>
